{% extends "base.html" %}

{% block 'content' %}

<section class="container mx-auto py-4">
    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-3">
        {% for flan in flanes %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ flan.image }}" height="150px" class="card-img-top" alt="{{ flan.slug }}">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text text-justify">
                        {% if flan.descripcion|length > 100 %}
                        {{ flan.descripcion|slice:":100" }}... <a href="">Leer m√°s...</a>
                        {% else %}
                        {{ flan.descripcion }}
                        {% endif %}
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock 'content' %}
