{% extends "base.html" %}


{% block 'content' %}
<section>
    <div class="card mb-3 mx-auto" style="max-width: 1280px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{flan.image}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{flan.name}}</h5>
                    <p class="card-text">{{flan.descripcion}}</p>
                    <p class="card-text">
                        <small class="text-body-secondary">Last updated 3 mins ago</small>
                    </p>
                </div>
                <div class="mb-3 me-3 text-end">
                    <p class="">Precio : $ {{flan.precio}}</p>
                    <a href="{% url "Add" flan.id %}" class="btn btn-outline-dark">Agregar al carrito</a>
                </div>
                
            </div>
            
        </div>
    </div>
</section>
{% endblock 'content' %}
