{% load static %}

<link rel="stylesheet" href="{% static 'web/static/css/style.css' %}">

<section class="contenedor1" style="max-width: 900px;">
  <div style="display: flex; justify-content: center; align-items: center;">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/carrousel1.jpg' %}" class="d-block h-30" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carrousel4.jpg' %}" class="d-block h-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carrousel5.jpg' %}" class="d-block h-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="carritocompras col-4">
      {% include "carrito.html" %}
    </div>
  </div>
</section>
